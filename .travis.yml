language: r
os: linux
env:
  global:
    # BBPASS
    - secure: ""

cache: packages

r:
  - 3.4
  - devel

after_success:
  - Rscript -e 'library(rave)'
after_failure:
  - ./travis-tool.sh dump_logs
warnings_are_errors: true


addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-4.8-multilib
      - linux-libc-dev
      - libfftw3-dev
      - libv8-3.14-dev
      - libxml2-dev

notifications:
  email: false


before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; fi
  - curl https://bitbucket.org/Swyter/bitbucket-curl-upload-to-repo-downloads/raw/default/upload-to-bitbucket.sh -O -J && chmod +x ./upload-to-bitbucket.sh

install:
  - git clone --depth 5 https://github.com/madler/zlib
  - cd zlib
  - if [[ "$PLATFORM" == "32" ]]; then CFLAGS="-w -msse2 -m32" LDFLAGS="-m32" ./configure --prefix=$TRAVIS_BUILD_DIR/zlib --eprefix=$TRAVIS_BUILD_DIR/zlib; fi
  - if [[ "$PLATFORM" == "64" ]]; then ./configure --prefix=$TRAVIS_BUILD_DIR/zlib --eprefix=$TRAVIS_BUILD_DIR/zlib; fi
  - make install
  - cd $TRAVIS_BUILD_DIR

script:
  - git clone --depth 5 --branch hdf5_1_8_21 https://git.hdfgroup.org/scm/hdffv/hdf5.git hdf5_1_8_21
  - cd hdf5_1_8_21
  - if [[ "$PLATFORM" == "32" ]]; then ./configure --quiet --enable-shared --enable-production=yes --enable-debug=no --disable-deprecated-symbols --disable-hl --with-pic --with-default-api-version=v18 --with-zlib=$TRAVIS_BUILD_DIR/zlib --build=i686-pc-linux-gnu CFLAGS="-w -msse2 -m32" LDFLAGS="-m32"; fi
  - if [[ "$PLATFORM" == "64" ]]; then ./configure --quiet --enable-shared --enable-production=yes --enable-debug=no --disable-deprecated-symbols --disable-hl --with-pic --with-default-api-version=v18 --with-zlib=$TRAVIS_BUILD_DIR/zlib CFLAGS="-w"; fi
  - make install -C src
  - tar cJf hdf5-1.8.21_linux$PLATFORM.tar.xz hdf5/include/* hdf5/lib/* src/H5lib_settings.c src/H5Tinit.c src/H5config.h
  - sh ../upload-to-bitbucket.sh tbeu $BBPASS /tbeu/downloads/downloads hdf5-1.8.21_linux$PLATFORM.tar.xz
