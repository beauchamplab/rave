language: r
os:
  - linux
  - osx
sudo: required
cache: packages

r:
  - 3.4
  - devel

after_success:
  - Rscript -e 'library(rave)'
after_failure:
  - ./travis-tool.sh dump_logs
warnings_are_errors: true


addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - build-essential
      - curl
      - file
      - git
      - libfftw3-dev
      - libv8-3.14-dev
      - libxml2-dev

notifications:
  email: false


before_install:
  - sh -c "$(curl -fsSL https://raw.githubusercontent.com/Linuxbrew/install/master/install.sh)"
  - export PATH=$HOME/.linuxbrew/bin:$PATH
  - brew install hdf5

